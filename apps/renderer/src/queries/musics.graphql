fragment MinimalAlbumArt on AlbumArt {
    id
    url
    width
    height
}

fragment MinimalMusic on Music {
    id
    title
    genre
    discNumber
    trackNumber
    duration
    year
    url
    album {
        id
        title
    }
    artists {
        id
        name
    }
    albumArt {
        ...MinimalAlbumArt
    }
}

query musics {
    musics {
        ...MinimalMusic
    }
}
