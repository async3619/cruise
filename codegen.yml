overwrite: true
schema: "./schema.graphql"
documents: "./src-renderer/**/*.graphql"
generates:
    src-renderer/queries/index.d.ts:
        plugins:
            - "typescript-graphql-files-modules"
    src-renderer/queries/index.tsx:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
        config:
            withComponent: true
