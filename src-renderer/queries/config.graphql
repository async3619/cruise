query config {
    config {
        libraryDirectories
        appTheme
        volume
        muted
        repeatMode
        language
    }
}

query availableLanguages {
    availableLanguages {
        code
        name
    }
}

mutation updateConfig($config: ConfigInput!) {
    updateConfig(config: $config) {
        libraryDirectories
        appTheme
        volume
        muted
        repeatMode
        language
    }
}
