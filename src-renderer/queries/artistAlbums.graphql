query artistAlbums($artistId: Int!) {
    artist(id: $artistId) {
        id
        name
        musicCount
    }
    leadAlbumsByArtist(id: $artistId) {
        id
        title
        year
        leadArtists {
            id
            name
        }
        albumArts {
            ...AlbumArtItem
        }
        musics {
            ...PlayableMusic
        }
    }
}
