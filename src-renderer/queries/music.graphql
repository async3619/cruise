fragment ArtistIdName on Artist {
    id
    name
}

fragment MinimalMusic on Music {
    id
    title
    duration
    year
    genre
    albumArtist
    artists {
        ...ArtistIdName
    }
    album {
        id
        title
        leadArtists {
            ...ArtistIdName
        }
    }
    albumArts {
        ...MinimalAlbumArt
    }
    path
    track
    duration
}

query musics {
    musics {
        ...MinimalMusic
    }
}

subscription musicsAdded {
    musicsAdded {
        ...MinimalMusic
    }
}

subscription musicsUpdated {
    musicsUpdated {
        ...MinimalMusic
    }
}

subscription musicsRemoved {
    musicsRemoved
}
