fragment MinimalMusic on Music {
    id
    title
    albumArtist
    duration
    year
    genre
    album {
        id
        title
    }
    albumArts {
        id
        path
        width
        height
        mimeType
    }
    path
    duration
}

query musics {
    musics {
        ...MinimalMusic
    }
}

subscription musicsAdded {
    musicsAdded {
        ...MinimalMusic
    }
}

subscription musicsUpdated {
    musicsUpdated {
        ...MinimalMusic
    }
}

subscription musicsRemoved {
    musicsRemoved
}
