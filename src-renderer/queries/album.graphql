fragment MinimalAlbum on Album {
    id
    title
    musics {
        ...MinimalMusic
    }
    albumArts {
        ...MinimalAlbumArt
    }
    leadArtists {
        id
        name
    }
}

fragment FullAlbum on Album {
    id
    title
    leadArtists {
        id
        name
    }
    albumArts {
        ...MinimalAlbumArt
    }
    musics {
        ...MinimalMusic
    }
    genre
    year
    createdAt
    updatedAt
    musicCount
}

query albums {
    albums {
        ...MinimalAlbum
    }
}

query album($id: Int!) {
    album(id: $id) {
        ...FullAlbum
    }
}

subscription albumsAdded {
    albumsAdded {
        ...MinimalAlbum
    }
}

subscription albumsUpdated {
    albumsUpdated {
        ...MinimalAlbum
    }
}

subscription albumsRemoved {
    albumsRemoved
}

subscription albumUpdated($id: Int!) {
    albumUpdated(id: $id) {
        ...FullAlbum
    }
}
