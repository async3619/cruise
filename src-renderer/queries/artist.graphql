fragment MinimalArtist on Artist {
    id
    name
    portrait {
        ...MinimalAlbumArt
    }
    leadAlbums {
        ...MinimalAlbum
    }
}

fragment FullArtist on Artist {
    id
    name
    portrait(fetch: true) {
        ...MinimalAlbumArt
    }
    leadAlbums {
        ...FullAlbum
    }
    musics {
        ...MinimalMusic
    }
}

query leadArtists {
    leadArtists {
        ...MinimalArtist
    }
}

query artist($id: Int!) {
    artist(id: $id) {
        ...FullArtist
    }
}

subscription leadArtistAdded {
    leadArtistAdded {
        ...MinimalArtist
    }
}

subscription leadArtistRemoved {
    leadArtistRemoved
}

subscription artistPortraitAdded($id: Int!) {
    artistPortraitAdded(artistId: $id) {
        ...FullArtist
    }
}
