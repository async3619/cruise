fragment MinimalArtist on Artist {
    id
    name
    portrait {
        ...MinimalAlbumArt
    }
    leadAlbums {
        ...MinimalAlbum
    }
}

query leadArtists {
    leadArtists {
        ...MinimalArtist
    }
}

subscription leadArtistAdded {
    leadArtistAdded {
        ...MinimalArtist
    }
}

subscription leadArtistRemoved {
    leadArtistRemoved
}
