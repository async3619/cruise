fragment MinimalAlbumArt on AlbumArt {
    id
    path
    type
}

fragment PlayableMusic on Music {
    id
    title
    path
    track
    genre
    artists {
        id
        name
    }
    albumArts {
        ...MinimalAlbumArt
    }
    album {
        id
        title
        leadArtists {
            id
            name
        }
    }
}

fragment AlbumArtItem on AlbumArt {
    id
    type
    mimeType
    description
    width
    height
    size
    path
}
