fragment MinimalAlbumArt on AlbumArt {
    id
    path
    type
}

fragment PlayableMusic on Music {
    id
    title
    path
    track
    genre
    duration
    artists {
        id
        name
    }
    albumArts {
        ...MinimalAlbumArt
    }
    album {
        id
        title
        leadArtists {
            id
            name
        }
    }
}

fragment AlbumArtItem on AlbumArt {
    id
    type
    mimeType
    description
    width
    height
    size
    path
}

fragment AlbumPageInformation on Album {
    id
    title
    genre
    year
    leadArtists {
        id
        name
    }
    musics {
        ...PlayableMusic
        duration
        year
    }
    albumArts {
        ...AlbumArtItem
    }
}

fragment AlbumListItem on Album {
    id
    title
    year
    leadArtists {
        id
        name
    }
    albumArts {
        ...AlbumArtItem
    }
    musics {
        ...PlayableMusic
    }
}
